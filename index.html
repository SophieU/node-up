<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drag-file{
            width: 100%;
            height: 400px;
            background: pink;
        }
        .webview{
            display: flex;
            width: 100%;
            height: 400px;
           
        }

<body>

      <span class="loading">等待中</span>

            width="100%"
            height="400" 
            src="https://www.baidu.com" 
            preload="./render_process/preload.js"
            autosize="on" minwidth="800px" minheight="1200px"
            />
  </div>
  <button class="open">打开新窗口</button>
  <script src="./render_process//render3.js"></script>
</body>
