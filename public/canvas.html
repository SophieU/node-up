<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #canvas{
            /* height: 500px;
            width: 500px; */
            border: 1px solid #ddd;
        }
        #loadingText{
            text-align: center;
            color: #f00;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="loadingText">加载中：0%</div>
    <script>
        var canvas = document.getElementById('canvas');
        var loadingText = document.getElementById('loadingText');
        var ctx = canvas.getContext('2d');
        CanvasRenderingContext2D.prototype.sector=function(x,y,r,startDeg,endDeg){
            this.save();
            this.beginPath();
            this.moveTo(x,y);
            this.arc(x,y,r,startDeg*Math.PI/180,endDeg*Math.PI/180,false);
            this.closePath();
            this.restore();
            return this;
        }
        ctx.fillStyle='#f00';
        var endDeg = 0;
        var timer = setInterval(function(){
            endDeg+=10;
            if(endDeg>=360){
                clearInterval(timer);
                loadingText.innerHTML="加载完成"
            }
            loadingText.innerHTML='正在加载：'+(endDeg/3.6).toFixed(2) + '%';
            ctx.sector(250,250,100,0,endDeg).fill();
        },200)

    </script>
</body>
</html>
