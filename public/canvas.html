<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        #can{
            border: 1px solid #ddd;
            margin:0 auto;
        }
        #tips{
            color: #f00;
            text-align: center;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <div id="tips">加载中</div>
    <script>
        var can = document.getElementById('can');
        var tips = document.getElementById('tips');
        var ctx = can.getContext('2d');
        CanvasRenderingContext2D.prototype.sector=function(x,y,r,startDeg,endDeg){
            this.save();
            this.moveTo(x,y);
            this.arc(x,y,r,startDeg*Math.PI/180,endDeg*Math.PI/180,false);
            this.restore();
            return this;
        }
       
        var endDeg=0;
        var timer = setInterval(function(){
            endDeg+=10;
            if(endDeg>=360){
                tips.innerHTML="加载完成";
                clearInterval(timer);
            }
            ctx.fillStyle = 'red';
            ctx.sector(250,250,100,0,endDeg);
            ctx.fill();
            tips.innerHTML='已加载'+(endDeg/3.6).toFixed(2) + '%';
        },200)
    
    </script>
</body>
</html>
