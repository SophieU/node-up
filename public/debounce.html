<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防抖与节流</title>
</head>
<body>
    <div>防抖：debounce,用于防止短时间内多次触发时响应过多次，如抢购活动时，频繁点击按钮触发过多次的请求，或者如输入时实时搜索功能，每次keyup会等待后再搜索</div>
    <div>节流：throttle，用于如滚动时，避免频繁触发滚动加载请求</div>
</body>
</html>
