<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>退费管理</title>
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/common.css" />
    <link rel="stylesheet" href="../../js/lib/layui/layui/css/layui.css">
    <link rel="stylesheet" href="../../css/moneyManage/moneyMange.css">
</head>
<body class="layuer-body">
<div id="return-fee">
    <div class="layui-card">
        <div class="layui-card-header">业主信息</div>
        <div class="layui-card-body">
            <form action="" class="form-inline">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="" class="layui-form-label">业主姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" value="黄灿灿" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label for="" class="layui-form-label">业主手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" value="18602870966" readonly class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label for="" class="layui-form-label">建筑面积</label>
                        <div class="layui-input-inline">
                            <input type="text" readonly value="200.05" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label for="" class="layui-form-label">入驻日期</label>
                        <div class="layui-input-inline">
                            <input type="text" value="2018-03-26" readonly class="layui-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-header">实收明细</div>
        <div class="layui-card-body">
            <table class="layui-table">

                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>小区名称</th>
                    <th>资源名称</th>
                    <th>计费科目</th>
                    <th>应收金额</th>
                    <th>抵扣金额</th>
                    <th>折扣优惠</th>
                    <th>实收金额</th>
                    <th>状态</th>
                    <th>收费员</th>
                    <th>计费周期</th>
                    <th>到账时间</th>
                    <th>支付方式</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>基材</td>
                    <td>1栋1单元101</td>
                    <td>物业费</td>
                    <td>202.12</td>
                    <td><span class="text-danger">-1</span></td>
                    <td><span class="text-danger">-1</span></td>
                    <td>202.12</td>
                    <td>正常</td>
                    <td>王大力</td>
                    <td>2018-03 至 2018-04</td>
                    <td>2018-03-26 11:59:59</td>
                    <td>支付宝</td>
                </tr>

                </tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td >总计</td>
                    <td></td>
                    <td></td>
                    <td>202.12</td>
                    <td></td>
                    <td></td>
                    <td>202.12</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="layui-card">
        <div class="layui-card-header">收费信息</div>
        <div class="layui-card-body">
            <table class="table-form">
                <tr>
                    <td>支付方式</td>
                    <td class="grey-text">
                        <select name="" id="" class="table-control">
                            <option value="">支付宝</option>
                        </select>
                    </td>
                    <td>收费员</td>
                    <td class="grey-text">王大力</td>
                    <td>收费日期</td>
                    <td class="grey-text"><input  readonly type="text" value="2018-04-08 13:00" class="table-control"></td>
                </tr>
                <tr>
                    <td>应收总额</td>
                    <td class="grey-text">202.12</td>
                    <td colspan="2">
                        <span>抵扣来源：&nbsp;</span>
                        <select  class="table-control grey-text">
                            <option value="">人工抵扣</option>
                        </select>
                        <span>&nbsp;抵扣金额：</span>
                        <span class="grey-text">1</span>
                    </td>
                    <td>
                        <span>折扣：</span>
                        <input type="number" class="table-control w50">
                    </td>
                    <td>
                        <span>折扣金额：</span>
                        <input type="text" class="table-control w50">
                    </td>
                </tr>
                <tr>
                    <td>实缴总额</td>
                    <td class="grey-text">200.12</td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td>备注</td>
                    <td colspan="4">
                        <div class="text-input">
                            <textarea ></textarea>
                            <span class="text-count">0/50</span>
                        </div>
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-danger">确认退费</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="../../js/lib/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/lib/layui/layui/layui.all.js"></script>
</body>
</html>
