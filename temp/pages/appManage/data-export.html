<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-后台管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/statistics/complain.css" />
    <link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.css" />
    <!--日期控件-->
    <link rel="stylesheet" href="../../css/commoncss/bootstrap-datetimepicker.min.css" />
</head>

<body>
<!--头部信息开始--> 
<div id="header">
    <img class="logo" src="../../images/img/logo03.png"/>
    <ul class="head-nav">
        <li class="active">统计查看</li>
        <li><a href="../staffManagement/personManagement.html">小区管理</a></li>
        <li><a href="../staffManagement/personManagement.html">物业app管理</a></li>
        <li><a href="../staffManagement/personManagement.html">员工管理</a></li>
        <li><a href="../resourceManagement/proprietor.html">资源管理</a></li>
        <li><a href="../report/oneLv.html">报事报修</a></li>
        <li>收费管理</li>
        <li>财务结算</li>
        <li>系统管理</li>
    </ul>
    <div class="user">
        <img src="../../images/ico/icon-down.png"/>
        <p>Hello，Tom</p>
    </div>
</div>
<!--头部信息结束-->
<!--内容部分开始-->
<div id="main">
    <!-- 左侧导航开始 -->
    <div class="main-nav">
        <ul>
            <li class="active">
                <div class="flag"></div>
                <a href="##">审批管理 </a>
                <ol class="sub-nav">
                    <li ><a href="##">假期管理</a></li>
                    <li ><a href="##">余额管理</a></li>
                    <li class="active-sub"><a href="##">数据管理</a></li>
                </ol>
            </li>
        </ul>
    </div>
    <div class="main-info clearfix">
        <!-- 目录导航开始 -->
        <div class="info-title">
            <ul>
                <li>物业app管理</li>
                <li>></li>
                <li>审批管理</li>
                <li>></li>
                <li>数据导出</li>
            </ul>
            <p>帮助</p>
        </div>
        <!-- 目录导航结束-->
        <!-- 主要内容开始 -->

        <div class="filter-box">
            <h4>检索</h4>
            <form action="" class="form-inline">
                    <div class="form-group">
                            <label for="" class="control-label">选择小区</label>
                            <select name="" id="" class="form-control">
                                <option value="">青秀城</option>
                            </select>
                        </div>
                <div class="form-group">
                    <label for="" class="control-label">审批类型</label>
                    <select name="" id="" class="form-control">
                        <option value="">请假</option>
                        <option value="">用章宴请</option>
                        <option value="">通用审批</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="" class="control-label">审批编号</label>
                    <input type="text" placeholder="请输入审批编号 " class="form-control">
                </div>
                <div class="form-group">
                    <label for="" class="control-label">审批人</label>
                    <input type="text" placeholder="请输入审批人姓名 " class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="" class="control-label">发起时间</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker">
                    </div>
                    <span>至</span>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="" class="control-label">完成时间</label>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker">
                    </div>
                    <span>至</span>
                    <div class="input-group">
                        <input type="text" class="form-control datepicker">
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success">搜索</button>
                    <button class="btn btn-default">重置</button>
                </div>
            </form>

        </div>
        <div class=" message-list balance clearfix">

            <div class="table-content">
                <div class="table-header clearfix ">
                    <div class="pull-right">
                        <button class="btn btn-default">导出</button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table class="table">
                            <thead>
                            <tr>
                                <th><input type="checkbox"> </th>
                                <th>审批编号</th>
                                <th>发起时间</th>
                                <th>完成时间</th>
                                <th>审批人</th>
                                <th>审批类型</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2018002136456</td>
                                <td>2018-03-28 10:25</td>
                                <td>2018-03-28 10:25</td>
                                <td>李世民、李隆基、杨玉环</td>
                                <td>请假</td>
                            </tr>
                            </tbody>
                        </table>
                </div>
               
            </div>

        </div>




    </div>
    <!-- 左侧导航结束 -->
    <!-- 主要内容结束 -->

</div>
<!--内容部分结束-->
</body>
<!-- jq -->
<script src="../../js/lib/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>

<script src="../../js/lib/date.js" type="text/javascript" charset="utf-8"></script>
<!-- 操作 -->
<script type="text/javascript " charset="utf-8 ">
    $('.datepicker').datetimepicker({
        language:  'zh-CN',
        todayBtn:  "linked",
        autoclose: 1,
        startView: 2,
        todayHighlight: 1,
        minView:0
    })

</script>

</html>
