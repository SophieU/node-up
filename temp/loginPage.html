<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="../../css/commoncss/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/commoncss/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/loginPage.css" />
		<link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/commoncss/common.css" />
	</head>
	<body>
		<div id="loginbox">
			<div class="box-left">
				<img class="pay-login-logo" src="../../images/img/pay-login-logo.png" />
				<p>物业管理后台</p>
			</div>
			<!--登录页面开始-->
			<div class="box-right box-right-login" style="display: block;">
				<form action="###" method="post" id="loginForm" >
					<div class="input_info">
						<div class="input-group loginMsg-box">
							<p class="hint">Telephone</p>
							<input type="text" name="mobileTrue1" id="loginMobile" class="mobile" placeholder="请输入手机号" autocomplete="off" required />
							<i class="userImg-name"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<div class="input-group loginMsg-box">
							<p class="hint">Passport</p>
							<input type="password" name="loginPwd" id="loginPassword" class="pwd" placeholder="请输入密码" required/>
							<i class="userImg-pwd"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<input class="loginBtn clickBtn" type="button" value="登录" required />
					</div>
					<div id="pwd_info">
		                <span class="forgetPwd"><a href="###" class="forget-pwd">忘记密码?</a></span>
		            </div>
		            <div class="Choice">
		            	<div><a href="###" class="Choice-login">登录</a><span>丨</span><a class="Choice-register" href="###">注册</a></div>
		            </div>
				</form>
			</div>
			<!--登录页面结束-->
			<!--注册页面开始-->
			<div class="box-right box-right-register" style="display: none;">
				<form action="###" method="post" id="registerForm">
					<div class="input_info">
						<div class="input-group loginMsg-box">
							<p class="hint">Telephone</p>
							<input type="text" name="mobileTrue2" id="rigisterMobile" class="mobile"  placeholder="请输入手机号" autocomplete="off"/>
							<i class="userImg-name"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<div class="input-group loginMsg-box">
							<p class="hint">Passport</p>
							<input type="password" name="rigisterPwd" id="rigisterPwd" class="pwd" placeholder="请输入密码"/>
							<i class="userImg-pwd"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<div class="input-group loginMsg-box">
							<p class="hint">Code</p>
							<input type="text" name="code" id="rigisterCode" class="Code" placeholder="请输入验证码"/>
							<i class="userImg-code"></i>
							<button class="btn Codebtn" name="code" type="button">验证码</button>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<input class="regBtn" type="button" value="注册" />
					</div>
					<div class="Choice Choice2">
		            	<div><a href="###" class="Choice-login">登录</a><span>丨</span><a class="Choice-register" href="###">注册</a></div>
		            </div>
				</form>
			</div>
			<!--注册页面开始-->
			<!--找回密码开始-->
			<div class="box-right box-right-findPwd" style="display: none;">
				<form action="###" method="post" id="findForm">
					<div class="input_info">
						<div class="input-group loginMsg-box">
							<p class="hint">Telephone</p>
							<input type="text" name="mobileTrue3" id="findMobile"  class="mobile"  placeholder="请输入手机号" autocomplete="off"/>
							<i class="userImg-name"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<div class="input-group loginMsg-box">
							<p class="hint">Code</p>
							<input type="text" name="code" id="findCode" class="Code" placeholder="请输入验证码"/>
							<i class="userImg-code"></i>
							<button class="btn Codebtn" name="code" type="button">验证码</button>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<input class="nextBtn" type="button" value="下一步" />
					</div>
					<a href="###" class="backlogin">返回登录</a>
				</form>
			</div>
			<!--找回密码结束-->
			<!--重置密码开始-->
			<div class="box-right box-right-setPwd" style="display: none;">
				<form action="###" method="post" id="setForm">
					<div class="input_info">
						<div class="input-group loginMsg-box">
							<p class="hint">Passport</p>
							<input type="password" name="newpassword" id="newpassword" class="newpassword" placeholder="请输入新密码"/>
							<i class="userImg-pwd"></i>
							<a class="msg" style="display: block;height: 20px"></a>
						</div>
						<input class="confirmBtn" type="button" value="确认" />
					</div>
					<a href="###" class="backlogin">返回登录</a>
				</form>
			</div>
			<!--重置密码结束-->
		</div>
	</body>
	<script src="../../js/lib/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../../js/lib/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/customValidate.js " type="text/javascript " charset="utf-8 "></script>
	<!--<script src="../js/lib/login-verify.js" type="text/javascript " charset="utf-8 "></script>-->
	<script src="../../js/test.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/lib/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

        $(".regBtn").on('click',function(){
			if (validateForm('#registerForm')) {
				alert("验证成功")
				return
			} else{
				alert("验证失败")
			}
			
		})
        
        $(".nextBtn").on('click',function(){
			if (validateForm('#findForm')) {
				alert("验证成功")
			} else{
				alert("验证失败")
			}
		
		})
        
        $(".loginBtn").on('click',function(){
			if (validateForm('#loginForm')) {
				alert("验证成功aaaa")
				window.location.href='http://www.baidu.com';
			} else{
				alert("验证失败")
			}
		
		})
        
        $(".confirmBtn").on('click',function(){
			if (validateForm('#setForm')) {
				alert("验证成功")
			} else{
				alert("验证失败")
			}
		
		})
        
        
        
        //验证码
		var $Codebtn = $('.Codebtn')
		$Codebtn.on('click',function(){
			var time=60;
			$Codebtn.css({'backgroundColor':'#dedede','color':"#039dff"})
			$Codebtn.html(time+'s');
			var timer = setInterval(function(){
				time--
				if(time>1){
					$Codebtn.html(time+'s')
					$Codebtn.prop('disabled',true)
				}else{
					clearInterval(timer);
					$Codebtn.css({'backgroundColor':'#039dff',"color":'#fff'})
					$Codebtn.html('再次发送')
					$Codebtn.prop('disabled',false)
				}
			},1000)
		});
		
		var $boxRightlogin = $('.box-right-login');//登录页
		var $boxRightRegister = $('.box-right-register');//注册页
		var $boxRightFindPwd = $('.box-right-findPwd');//找回密码页
		var $boxRightSetPwd = $('.box-right-setPwd');//重置密码页
		
		var $forgetPwd = $('.forget-pwd');//进入忘记密码页按钮
		var $nextBtn = $('.nextBtn');//忘记进入重置
		var $ChoiceRegister = $('.Choice-register');//注册切换按钮
		var $ChoiceLogin = $('.Choice-login');//登录切换按钮
		var $backlogin = $('.backlogin');//返回登录按钮
		//找回密码
		$forgetPwd.on('click',function(){
			$boxRightlogin.css('display','none');
			$boxRightFindPwd.css('display','block');
		})
		
		//切换到注册页
		$ChoiceRegister.on('click',function(){
			$boxRightlogin.css('display','none');
			$boxRightRegister.css('display','block');
		})
		
		//切换到登录页面
		$ChoiceLogin.on('click',function(){
			$boxRightRegister.css('display','none');
			$boxRightlogin.css('display','block');
		})
		
		//忘记密码跳转设置密码
		$nextBtn.on('click',function(){
			$boxRightFindPwd.css('display','none');
			$boxRightSetPwd.css('display','block');
		})
		
		//返回登录
		$backlogin.on('click',function(){
			$boxRightlogin.css('display','block');
			$boxRightFindPwd.css('display','none');
			$boxRightSetPwd.css('display','none');
		})
	</script>
</html>
