<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-票据分配</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" href="../../libs/ueditor/themes/default/css/umeditor.css">
    <link rel="stylesheet" href="../../libs/zTree_v3/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" type="text/css" href="../../css/moneyManage/moneyMange.css" />
</head>

<body>
<!--顶部菜单-->
<script src="../menu-top.js"></script>
<!--顶部菜单-->
<!--内容部分开始-->
<div id="main">
    <!--左边导航开始-->
    <div class="main-nav">
        <script src="../menu-left.js"></script>
    </div>
    <!--左边导航结束-->
    <div class="main-info">
        <!-- 目录导航开始 -->
        <div class="info-title">
            <div class="breadcrumb-nav">
                <span>物业费管理</span>
                <span><i class="layui-icon layui-icon-right"></i></span>
                <span>票据管理</span>
            </div>
            <p>帮助</p>
        </div>
        <!-- 目录导航结束-->
        <!-- 主要内容开始 -->
        <div class="filter-box">
            <form action="" class="filter-form">
                <div class="layui-form-item">
                    <div class="layui-form-inline">
                        <label  class="layui-form-label">选择小区：</label>
                        <div class="layui-input-inline">
                            <select class="form-control" >
                                <option value="">力宝大厦</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-inline">
                        <label  class="layui-form-label">票据状态</label>
                        <div class="layui-input-inline">
                            <select class="form-control" >
                                <option value="">已分配</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-inline">
                        <label  class="layui-form-label">票据各类</label>
                        <div class="layui-input-inline">
                            <select class="form-control" >
                                <option value="">普通发票</option>
                                <option value="">增值发票</option>
                                <option value="">收据</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-form-inline">
                        <label  class="layui-form-label">票据编号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input dateTimeInput">
                        </div>
                    </div>
                    <div class="layui-form-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-normal">搜索</button>
                            <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>
        <div class="message-list main-content ">
            <div class="table-wrapper">
                <div class="table-header clearfix">
                    <div class="btn-groups pull-right">
                        <button class="layui-btn layui-btn-normal " data-toggle="modal" data-target="#billModal">批量分配</button>
                        <button class="layui-btn layui-btn-primary " data-toggle="modal" data-target="#treeModal">批量回收</button>
                    </div>

                </div>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>小区名称</th>
                        <th>票据编号</th>
                        <th>关联资源</th>
                        <th>收费科目</th>
                        <th>票据种类</th>
                        <th>票据状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>力宝大厦</td>
                        <td>1</td>
                        <td>1-1-3-301</td>
                        <td>商业住宅物业费</td>
                        <td>普通发票</td>
                        <td>已分配</td>
                        <td>
                            <button data-toggle="modal" data-target="#treeModal" class="btn-text btn-text-danger">回收</button>
                            <!--<button class="btn btn-link danger" onclick="alertTip()">删除</button>-->
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td></td>
                        <td>1</td>
                        <td>1</td>
                        <td></td>
                        <td></td>
                        <td>未分配</td>
                        <td>
                            <!--<button data-toggle="modal" data-target="#treeModal" class="btn btn-link btn-link-danger">回收</button>-->
                            <button class="btn-text btn-text-primary " data-toggle="modal" data-target="#billModal">分配</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页开始-->
            <div class="pagination-wrapper">
                <div id="pagination" class="clearfix">

                </div>
            </div>

            <!--分布结束-->
        </div>
        <!--分配弹窗-->
        <div class="modal fade hide" id="billModal" data-width="700px">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>分配票据</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form-horizontal">
                            <div class="layui-form-item ">
                                <label  class="layui-form-label must">票据编号</label>
                                <div class=" layui-input-inline">
                                    <input type="text" class="layui-input">
                                </div>
                                <span style="width:auto;" class="layui-form-label">至</span>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input">
                                </div>
                                <div class="layui-input-inline" style="margin:10px 0 0 110px;">
                                    <div class="col-md-3">
                                        (以 <input value="1000" type="text" class="inline-input" >为单位)
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label  class="layui-form-label  must">小区名称</label>
                                <div class="layui-input-block "  style="width:200px;">
                                    <select  class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label  class="layui-form-label  must">收费科目</label>
                                <div class=" layui-input-block "  style="width:200px;">
                                    <select  class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label  class="layui-form-label  must">票据种类</label>
                                <div class="layui-input-block " style="width:200px;">
                                    <select  class="form-control">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label  class="layui-form-label must">关联资源</label>
                                <div class="layui-form-label">
                                    <button data-toggle="modal" data-target="#treeModal" type="button" class="btn-text btn-text-primary">关联资源</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="layui-btn layui-btn-primary" data-dismiss="modal">取消</button>
                        <button class="layui-btn layui-btn-normal">分配</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 左侧导航结束 -->
</div>
<!--内容部分结束-->
<!--回收弹窗-->
<div class="modal fade hide" id="treeModal" data-height="500px">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4>添加关联资源</h4>
            </div>
            <div class="modal-body">
                <div class="ztree" id="treeSource"></div>
            </div>
            <div class="modal-footer">
                <button class="layui-btn layui-btn-danger">清空</button>
                <button class="layui-btn layui-btn-normal" data-dismiss="modal">取消</button>
                <button class="layui-btn layui-btn-normal">确定</button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- jq -->
<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../libs/zTree_v3/js/jquery.ztree.all.min.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>

<!-- 操作 -->
<script type="text/javascript " charset="utf-8 ">
    function checkLateFee(target){
        var val = target.value; //0 不收，1收取
        if(val==='1'){
            console.log( $(target).siblings('.inline-input'))
            $(target).siblings('.inline-input').removeClass('hide')
        }else{
            $(target).siblings('.inline-input').addClass('hide')
        }

        console.log(val)
    }
    function settingCalc(){
        var layer = layui.layer
        layer.open({
            type: 2,
            title: '计费公式设置',
            shadeClose: true, //不显示关闭按钮
            shade: false,
            area: ['800px', '630px'],
            anim: 2,
            maxmin: true, //开启最大化最小化按钮
            content: ['./calculator.html'], //iframe的url，no代表不显示滚动条

        });
    }

    //tree
   renderZTree($("#treeSource"));
    renderPage('pagination');

</script>

</html>
