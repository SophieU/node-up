<script type="text/javascript " charset="utf-8 ">

    //退费弹层
    function openUser(){
        var layer = layui.layer;
        layer.open({
            type:2,
            title:'退费管理',
            shade:false,
            shadeClose: true,
            maxmin:true,
            area:['90%', '600px'],
            content:'./return-fee.html',
            scrollbar:true,

        });

    }
//打印票据
    function print(){
        layui.use('layer', function(){
            var layer = layui.layer;
            layer.open({
                type:2,
                title:'打印票据',
                content:$("#print"),
                btn:['确定','取消'],
                shade: 0,
                anim: 2,

            })
            layer.msg('hello');
        });
    }
