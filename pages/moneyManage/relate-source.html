<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-后台管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/moneyManage/moneyMange.css" />
</head>

<body>
<!--顶部菜单-->
<script src="../menu-top.js"></script>
<!--顶部菜单-->
<!--内容部分开始-->
<div id="main">
    <!--左边导航开始-->
    <div class="main-nav">
        <script src="../menu-left.js"></script>
    </div>
    <!--左边导航结束-->
    <div class="main-info">
        <!-- 目录导航开始 -->
        <div class="info-title">
            <div class="breadcrumb-nav">
                <span><i class="layui-icon layui-icon-home"></i>首页</span>
                <span><i class="layui-icon layui-icon-right"></i></span>
                <span>关联资源</span>
            </div>
            <button class="layui-btn layui-btn-normal">返回上一页</button>
        </div>
        <!-- 目录导航结束-->
        <!-- 主要内容开始 -->
        <div class="filter-box">
            <form action="" class="form-inline filter-form">
                <div class="form-group">
                    <label for="" class="control-label">资源名称：</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <button class="btn btn-success">搜索</button>
                    <button class="btn btn-default" onclick="history.back()">返回</button>
                </div>
            </form>
        </div>
        <div class="message-list main-content">

            <div class="table-wrapper">
                <div class="table-header clearfix">
                    <div class="btn-groups pull-right">
                        <button data-toggle="modal" data-target="#treeModal" class="btn btn-success ">添加</button>
                        <button class="btn btn-danger ">批量删除</button>
                    </div>

                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>序号</th>
                        <th>小区名称</th>
                        <th>计费标准名称</th>
                        <th>资源名称</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>1</td>
                        <td>力宝大厦</td>
                        <td>商业住宅物业费</td>
                        <td>1栋1单元101</td>
                        <td>正常</td>
                        <td>
                            <button data-toggle="modal" data-target="#treeModal" class="btn btn-link">查看资源</button>
                            <button class="btn btn-link danger" onclick="alertTip()">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页开始-->
            <div id="SeparatePage" class="clearfix">
                <ul>
                    <li class="fist"><a href="###">上一页</a></li>
                    <li class="active"><a href="###">1</a></li>
                    <li><a href="###">2</a></li>
                    <li><a href="###">3</a></li>
                    <li><a href="###">4</a></li>
                    <li><a href="###">5</a></li>
                    <li class="next"><a href="###">下一页</a></li>
                    <li class="li-text"><span>跳转到</span></li>
                    <li class="li-number"><input type="text" maxlength="3"/></li>
                    <li class="skip"><a href="###">跳转</a></li>
                </ul>
                <br />
                <ul>
                    <li class="li-text"><span>每页</span></li>
                    <li class="showSelect">
                        <select name="showMsg">
                            <option value="0">10条</option>
                            <option value="1">20条</option>
                            <option value="2">30条</option>
                            <option value="3">40条</option>
                        </select>
                    </li>
                    <li class="amount"><span>共501页</span></li>
                </ul>
            </div>
            <!--分页结束-->
        </div>
        <!--报单详情-->
        <!-- 主要内容结束 -->
        <div class="modal fade" id="treeModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close"  data-dismiss="modal"><span>&times;</span></button>
                        <h4>添加关联资源</h4>
                    </div>
                    <div class="modal-body">
                        <div class="ztree" id="treeSource"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger">清空</button>
                        <button class="btn btn-default" data-dismiss="modal">取消</button>
                        <button class="btn btn-success">确定</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 左侧导航结束 -->
</div>
<!--内容部分结束-->

</body>
<!-- jq -->
<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
<!-- 操作 -->
<script type="text/javascript " charset="utf-8 ">
    //删除警告
    function alertTip(){
        var layer = layui.layer;
        var index= layer.confirm('数据删除后将不可恢复，是否确定删除？', {
            icon: 3,
            btn:['取消','确定'],
//            skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
        },function(){
            layer.close(index)
            console.log('取消的回调')
        },function(){
            console.log('确定的回调')
        })
    }

    renderPage($("#treeSource"))


</script>

</html>
