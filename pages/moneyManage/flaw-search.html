<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-后台管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/commoncss/common.css" />
    <link rel="stylesheet" href="../../js/lib/layui/layui/css/layui.css">
    <link rel="stylesheet" href="../../zTree_v3/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.css" />

    <link rel="stylesheet" type="text/css" href="../../css/moneyManage/moneyMange.css" />
</head>

<body>

<!--头部信息结束-->
<!--内容部分开始-->
<div class="main-content">
        <div class="table-wrapper">
            <table class="table">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>序号</th>
                    <th>小区名称</th>
                    <th>计费标准名称</th>
                    <th>资源名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>力宝大厦</td>
                    <td>商业住宅物业费</td>
                    <td>1栋1单元101</td>
                    <td>正常</td>
                    <td>
                        <button data-toggle="modal" data-target="#treeModal" class="btn btn-link">查看资源</button>
                        <button class="btn btn-link danger" onclick="alertTip()">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--分页开始-->
        <div id="SeparatePage" class="clearfix">
            <ul>
                <li class="fist"><a href="###">上一页</a></li>
                <li class="active"><a href="###">1</a></li>
                <li><a href="###">2</a></li>
                <li><a href="###">3</a></li>
                <li><a href="###">4</a></li>
                <li><a href="###">5</a></li>
                <li class="next"><a href="###">下一页</a></li>
                <li class="li-text"><span>跳转到</span></li>
                <li class="li-number"><input type="text" maxlength="3"/></li>
                <li class="skip"><a href="###">跳转</a></li>
            </ul>
            <br />
            <ul>
                <li class="li-text"><span>每页</span></li>
                <li class="showSelect">
                    <select name="showMsg">
                        <option value="0">10条</option>
                        <option value="1">20条</option>
                        <option value="2">30条</option>
                        <option value="3">40条</option>
                    </select>
                </li>
                <li class="amount"><span>共501页</span></li>
            </ul>
        </div>
        <!--分页结束-->
    </div>
<!--内容部分结束-->

</body>
