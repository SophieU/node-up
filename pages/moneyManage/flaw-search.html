<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-后台管理界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/report/report.css" />
    <link rel="stylesheet" type="text/css" href="../../css/moneyManage/moneyMange.css" />
</head>

<body>

<!--头部信息结束-->
<!--内容部分开始-->
<div class="main-content">
        <div class="table-wrapper">
            <table class="layui-table">
                <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>序号</th>
                    <th>小区名称</th>
                    <th>计费标准名称</th>
                    <th>资源名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1</td>
                    <td>力宝大厦</td>
                    <td>商业住宅物业费</td>
                    <td>1栋1单元101</td>
                    <td>正常</td>
                    <td>
                        <button data-toggle="modal" data-target="#treeModal" class="btn-text btn-text-primary">查看资源</button>
                        <button class="btn-text btn-text-danger" onclick="alertTip()">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--分页开始-->
        <div class="pagination-wrapper">
            <div id="pagination" class="clearfix"></div>
        </div>

        <!--分页结束-->
    </div>
<!--内容部分结束-->

</body>
<!-- jq -->
<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
<script src="../../libs/zTree_v3/js/jquery.ztree.all.min.js"></script>
<script>
    //分页渲染
    layui.laypage.render({
        elem:'pagination',
        count:40,
        layout: ['count', 'prev', 'page', 'next', 'limit','skip'],
        theme:'#1E9FFF',
        jump: function(obj){
            console.log(obj)
        }
    })
</script>

</html>
