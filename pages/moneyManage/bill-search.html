<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-票据查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" href="../../libs/ueditor/themes/default/css/umeditor.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../../css/moneyManage/moneyMange.css" />
</head>

<body>
<!--顶部菜单-->
<script src="../menu-top.js"></script>
<!--顶部菜单-->
<!--内容部分开始-->
<div id="main">
    <!--左边导航开始-->
    <div class="main-nav">
        <script src="../menu-left.js"></script>
    </div>
    <!--左边导航结束-->
    <div class="main-info">
        <!-- 目录导航开始 -->
        <div class="info-title">
            <ul>
                <li>物业费管理</li>
                <li>></li>
                <li>票据管理</li>
                <li>></li>
                <li>票据查询</li>
            </ul>
            <p>帮助</p>
        </div>
        <!-- 目录导航结束-->
        <!-- 主要内容开始 -->
        <div class="filter-box">
            <form action="" class="filter-form">
                <div class="layui-form-item">
                    <div class="layui-form-inline">
                        <label  class="layui-form-label">选择小区：</label>
                        <div class="layui-input-inline">
                            <select class="form-control">
                                <option>力宝大厦</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-inline">
                        <label  class="layui-form-label">收费科目</label>
                        <div class="layui-input-inline">
                            <select class="form-control" >
                                <option value="">--请选择--</option>
                                <option value="">商用住宅费</option>
                            </select>
                        </div>

                    </div>

                    <div class="layui-form-inline">
                        <label  class="layui-form-label">开票时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input dateTimeInput">
                        </div>
                    </div>

                </div>
               <div class="layui-form-item">

                   <div class="layui-form-inline">
                       <label  class="layui-form-label">票据编号</label>
                       <div class="layui-input-inline">
                           <input type="text" class="layui-input">
                       </div>
                   </div>
                   <div class="layui-form-inline">
                       <label  class="layui-form-label">票据种类</label>
                       <div class="layui-input-inline">
                           <select class="form-control" >
                               <option value="">普通发票</option>
                               <option value="">增值发票</option>
                               <option value="">收据</option>
                           </select>
                       </div>
                   </div>
                   <div class="layui-form-inline">
                       <label  class="layui-form-label">票据状态</label>
                       <div class="layui-input-inline" style="width: 120px;">
                           <select class="form-control" >
                               <option value="">已分配</option>
                           </select>
                       </div>

                   </div>
                   <div class="layui-form-inline">
                       <div class="layui-input-inline">

                           <button class="layui-btn layui-btn-normal">搜索</button>
                           <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
                       </div>
                   </div>
               </div>


            </form>
        </div>
        <div class="message-list main-content ">
            <div class="table-wrapper">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>票据编号</th>
                        <th>票据种类</th>
                        <th>小区名称</th>
                        <th>关联资源</th>
                        <th>开票时间</th>
                        <th>报废时间</th>
                        <th>票据金额</th>
                        <th>收费方式</th>
                        <th>票据状态</th>
                        <th>操作员</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001091245</td>
                            <td>普通发票</td>
                            <td>力宝大厦</td>
                            <td>6-1-1906</td>
                            <td>2018-03-26 10:38:21</td>
                            <td></td>
                            <td>365.11</td>
                            <td>POS</td>
                            <td>已开票</td>
                            <td>张翠花</td>
                            <td>
                                <button class="btn-text btn-text-danger">报废</button>
                            </td>
                        </tr>
                        <tr>
                            <td>001091245</td>
                            <td>普通发票</td>
                            <td>力宝大厦</td>
                            <td>6-1-1906</td>
                            <td>2018-03-26 10:38:21</td>
                            <td></td>
                            <td>365.11</td>
                            <td>POS</td>
                            <td>已开票</td>
                            <td>张翠草</td>
                            <td>
                                <button onclick="checkBill()" class="btn-text btn-text-primary">核销</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--分页开始-->
            <div class="pagination-wrapper">
                <div id="pagination" class="clearfix"></div>
            </div>

            <!--分布结束-->
        </div>


    </div>
    <!-- 左侧导航结束 -->
</div>
<!--内容部分结束-->

</body>

<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
<script>
    renderPage('pagination');

    //hexiao
    function checkBill(){
        var layer = layui.layer;
        layer.confirm('票据回收后可重新分配，请确认是否回收？',{
            btns:['确定','取消'],
            icon:3
        },function )
    }
</script>
</html>
