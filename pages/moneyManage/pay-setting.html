<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-支付配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/report/report.css" />
</head>

<body>
<!--顶部菜单-->
<script src="../menu-top.js"></script>
<!--顶部菜单-->
<!--内容部分开始-->
<div id="main">
    <!--左边导航开始-->
    <div class="main-nav">
        <script src="../menu-left.js"></script>
    </div>
    <!--左边导航结束-->
    <div class="main-info">
        <!-- 主要内容开始 -->
        <div class="filter-box">
            <form action="" class="filter-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label for="" class="layui-form-label">选择小区：</label>
                        <div class="layui-input-inline">
                            <select class="form-control">
                                <option value="1">力宝大厦</option>
                            </select>
                        </div>
                    </div>

                </div>
            </form>
        </div>
        <div class="message-list main-content">

            <div class="table-wrapper">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>加利福尼亚物业</td>
                        <td>李小古巴比伦</td>
                        <td>18612341234</td>
                        <td>
                            <button class="btn-text btn-text-primary">微信</button>
                            <button class="btn-text btn-text-primary">支付宝</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页开始-->
            <div id="SeparatePage" class="clearfix">
                <ul>
                    <li class="fist"><a href="###">上一页</a></li>
                    <li class="active"><a href="###">1</a></li>
                    <li><a href="###">2</a></li>
                    <li><a href="###">3</a></li>
                    <li><a href="###">4</a></li>
                    <li><a href="###">5</a></li>
                    <li class="next"><a href="###">下一页</a></li>
                    <li class="li-text"><span>跳转到</span></li>
                    <li class="li-number"><input type="text" maxlength="3"/></li>
                    <li class="skip"><a href="###">跳转</a></li>
                </ul>
                <br />
                <ul>
                    <li class="li-text"><span>每页</span></li>
                    <li class="showSelect">
                        <select name="showMsg">
                            <option value="0">10条</option>
                            <option value="1">20条</option>
                            <option value="2">30条</option>
                            <option value="3">40条</option>
                        </select>
                    </li>
                    <li class="amount"><span>共501页</span></li>
                </ul>
            </div>
            <!--分页结束-->
        </div>
        <!--报单详情-->
        <!-- 主要内容结束 -->
    </div>
    <!-- 左侧导航结束 -->
</div>
<!--内容部分结束-->

</body>
<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>

</html>
