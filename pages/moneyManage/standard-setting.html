<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>一生约-计费标准设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/base/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/report/report.css" />
</head>

<body>
<!--顶部菜单-->
<script src="../menu-top.js"></script>
<!--顶部菜单-->
<!--内容部分开始-->
<div id="main">
    <!--左边导航开始-->
    <div class="main-nav">
        <script src="../menu-left.js"></script>
    </div>
    <!--左边导航结束-->
    <div class="main-info standard-setting">

        <!-- 目录导航结束-->
        <!-- 主要内容开始 -->
        <div class="filter-box">
            <form action="" class="filter-form">
                <div class="layui-form-item">
                    <div class="layui-form-inline">
                        <label for="" class="layui-form-label">选择小区：</label>
                        <div class="layui-input-inline">
                            <select name="" id="" class="form-control">
                                <option value="1">力宝大厦</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-inline">
                        <label for="" class="layui-form-label">计费科目</label>
                        <div class="layui-input-inline">
                            <select class="form-control">
                                <option value="">请选择计费科目</option>
                                <option value="">物业费</option>
                                <option value="">车位费</option>
                                <option value="">电梯费</option>
                                <option value="">垃圾费</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="layui-form-item">
                    <div class="layui-form-inline">
                        <label class="layui-form-label">计费名称</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-inline" >
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline" >
                            <select class="form-control">
                                <option value="">全部</option>
                                <option value="">已关联</option>
                                <option value="">未关联</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-inline">
                        <div class="layui-input-inline">
                            <button class="layui-btn layui-btn-normal">搜索</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="message-list main-content">

            <div class="table-wrapper">
                <div class="table-header clearfix">
                    <div class="btn-groups pull-right">
                        <button class="layui-btn layui-btn-normal" data-target="#arrearageModal" data-toggle="modal">欠费记录批量导入</button>
                        <button  class="showSource layui-btn layui-btn-primary">漏关查询</button>
                        <a href="./edit-standard.html" class="layui-btn layui-btn-primary ">添加</a>
                    </div> 
                   
                </div>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>计费名称</th>
                        <th>计费科目</th>
                        <th>单价</th>
                        <th>计量单位</th>
                        <th>状态</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>商业住宅物业费</td>
                        <td>商业住宅物业费</td>
                        <td>2.12</td>
                        <td>元</td>
                        <td>未关联</td>
                        <td>李小小</td>
                        <td>2018-01-12</td>
                        <td>
                            <button class="btn-text btn-text-primary">查看</button>
                            <a href="./edit-standard.html" class="btn-text btn-text-primary">编辑</a>
                            <button class=" btn-text btn-text-primary">关联资源</button>
                            <button class="btn-text btn-text-danger" onclick="alertTip()">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--分页开始-->
            <div class="pagination-wrapper">
                <div id="pagination" class="clearfix"></div>
            </div>

            <!--分页结束-->
        </div>
        <!--报单详情-->
        <!-- 主要内容结束 -->
        <!-- 欠费记录弹窗 -->
        <div class="modal fade hide" id="arrearageModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>欠费记录批量导入</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="tpl-import">
                            <li>
                                <p>1.下载模块 <button class="ml-15 layui-btn layui-btn-normal layui-btn-sm">下载</button></p>
                            </li>
                            <li>
                                <p>2.批量更新后重新导入</p>
                                <div>
                                    <input type="file">
                                    <button class="layui-btn layui-btn-normal layui-btn-sm">导入</button>
                                </div>
                            </li>
                        </ul>
                        <div class="import-history">
                            <p class="title">导入记录</p>
                            <table class="layui-table table-grey">
                                <thead>
                                    <tr>
                                        <th>小区名称</th>
                                        <th>操作员</th>
                                        <th>导入时间</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>青秀城</td>
                                        <td>李力力</td>
                                        <td>2018-07-01 11:11</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="layui-btn layui-btn-normal">确认</button>
                        <button class="layui-btn layui-btn-primary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 左侧导航结束 -->
</div>
<!--内容部分结束-->

</body>
<script src="../../libs/jquery/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../libs/layui/layui.all.js"></script>
<script src="../../libs/zTree_v3/js/jquery.ztree.all.min.js"></script>
<script src="../../js/global.js" type="text/javascript" charset="utf-8"></script>
<!-- 操作 -->
<script type="text/javascript " charset="utf-8 ">
    function alertTip(){
        var layer = layui.layer;
       var index= layer.confirm('数据删除后将不可恢复，是否确定删除？', {
            icon: 3,
            btn:['取消','确定'],
            skin: 'layer-ext-moon', //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
        },function(){
            layer.close(index)
            console.log('取消的回调')
        },function(){
            console.log('确定的回调')
        })
    }
    //漏关查询
    $('.showSource').on('click',function(){
        var layer = layui.layer;
        var index = layer.open({
            type:2,
            title:'尚未关联的资源列表',
            shadeClose:true,
            shade:0.8,
            area:['700px','350px'],
            content:'./flaw-search.html'
        })
    })

    layui.laypage.render({
        elem:'pagination',
        count:40,
        layout: ['count', 'prev', 'page', 'next', 'limit','skip'],
        theme:'#1E9FFF',
        jump: function(obj){
            console.log(obj)
        }
    })
</script>

</html>
